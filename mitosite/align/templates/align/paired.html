{% extends "align/header.html" %}
{% load staticfiles %}

{% block content %}

<div id='pairedupload'>
	<div id='row'>
		<div class="col-md-12">
			<h2>Paired-end reads upload</h2>
			<center>{{ upload_message }}</center>
			<form method="post" enctype="multipart/form-data" action="{% url 'paired' %}">
				{% csrf_token %}
    			<center>{{ form.as_table }}<center>
    			<input type="submit" name="submit" value="Upload reads">
			</form>
		</div>
	</div>	
</div>

{% endblock %}
